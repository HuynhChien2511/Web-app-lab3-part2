<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 70%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .search-box button {
            width: 28%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 2%;
        }
        
        .weather-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .temp-display {
            font-size: 60px;
            font-weight: bold;
        }
        
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .forecast-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: white;
        }
        
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .recent-searches {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .recent-city {
            padding: 5px 15px;
            background: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .recent-city:hover {
            background: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white; text-align: center; margin-bottom: 30px;">
            Weather Dashboard
        </h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." 
                   onkeypress="if(event.key==='Enter') searchWeather()">
            <button onclick="searchWeather()">Search</button>
            <div class="recent-searches" id="recentSearches"></div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="weatherDisplay"></div>
        <div id="forecastDisplay"></div>
    </div>

    <script>
        const API_KEY = '4a1b0dd7fb076cc816c7c3b0a38d9d37'; // Get from openweathermap.org
        
        // Implement functions
        
        async function fetchWeather(city) {
            // Fetch current weather from API
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&appid=${API_KEY}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (!response.ok) {
                    console.error('API Error:', data);
                    throw new Error(data.message || 'City not found');
                }
                
                return data;
            } catch (error) {
                console.error('Fetch Error:', error);
                throw error;
            }
        }
        
        async function fetchForecast(city) {
            // Fetch 5-day forecast from API
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(city)}&units=metric&appid=${API_KEY}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (!response.ok) {
                    console.error('API Error:', data);
                    throw new Error(data.message || 'Forecast not available');
                }
                
                return data;
            } catch (error) {
                console.error('Fetch Error:', error);
                throw error;
            }
        }
        
        function displayWeather(data) {
            // Display current weather
            const weatherDisplay = document.getElementById('weatherDisplay');
            
            const temp = Math.round(data.main.temp);
            const description = data.weather[0].description;
            const humidity = data.main.humidity;
            const windSpeed = data.wind.speed;
            const cityName = data.name;
            const country = data.sys.country;
            const icon = data.weather[0].icon;
            
            weatherDisplay.innerHTML = `
                <div class="weather-card">
                    <h2>${cityName}, ${country}</h2>
                    <div class="current-weather">
                        <div>
                            <div class="temp-display">${temp}°C</div>
                            <p style="font-size: 20px; text-transform: capitalize; margin-top: 10px;">
                                ${description}
                            </p>
                        </div>
                        <div style="text-align: right;">
                            <img src="https://openweathermap.org/img/wn/${icon}@4x.png" 
                                 alt="${description}" style="width: 120px;">
                        </div>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
                        <div>
                            <p style="color: #666;">Humidity</p>
                            <p style="font-size: 24px; font-weight: bold;">${humidity}%</p>
                        </div>
                        <div>
                            <p style="color: #666;">Wind Speed</p>
                            <p style="font-size: 24px; font-weight: bold;">${windSpeed} m/s</p>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function displayForecast(data) {
            // Display forecast (filter for one per day)
            const forecastDisplay = document.getElementById('forecastDisplay');
            
            // Filter forecast data to get one entry per day (at 12:00)
            const dailyForecasts = data.list.filter(item => {
                return item.dt_txt.includes('12:00:00');
            }).slice(0, 5);
            
            const forecastHTML = dailyForecasts.map(day => {
                const date = new Date(day.dt * 1000);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const temp = Math.round(day.main.temp);
                const description = day.weather[0].description;
                const icon = day.weather[0].icon;
                
                return `
                    <div class="forecast-item">
                        <p style="font-weight: bold;">${dayName}</p>
                        <img src="https://openweathermap.org/img/wn/${icon}@2x.png" 
                             alt="${description}" style="width: 60px;">
                        <p style="font-size: 20px; font-weight: bold;">${temp}°C</p>
                        <p style="font-size: 12px; color: #666; text-transform: capitalize;">
                            ${description}
                        </p>
                    </div>
                `;
            }).join('');
            
            forecastDisplay.innerHTML = `
                <div class="weather-card">
                    <h3 style="margin-bottom: 15px;">5-Day Forecast</h3>
                    <div class="forecast-grid">
                        ${forecastHTML}
                    </div>
                </div>
            `;
        }
        
        async function searchWeather() {
            // Get city input and fetch weather
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }
            
            // Clear previous error
            clearError();
            
            // Show loading state
            const weatherDisplay = document.getElementById('weatherDisplay');
            const forecastDisplay = document.getElementById('forecastDisplay');
            weatherDisplay.innerHTML = '<div class="loading">Loading weather data...</div>';
            forecastDisplay.innerHTML = '';
            
            try {
                // Fetch weather and forecast
                const weatherData = await fetchWeather(city);
                const forecastData = await fetchForecast(city);
                
                // Display results
                displayWeather(weatherData);
                displayForecast(forecastData);
                
                // Save to recent searches
                saveRecentSearch(city);
                
                // Clear input
                cityInput.value = '';
                
            } catch (error) {
                weatherDisplay.innerHTML = '';
                forecastDisplay.innerHTML = '';
                showError(error.message || 'Failed to fetch weather data. Please try again.');
            }
        }
        
        function saveRecentSearch(city) {
            // Save to localStorage (max 5 cities)
            let recentSearches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
            
            // Remove city if it already exists (to avoid duplicates)
            recentSearches = recentSearches.filter(c => c.toLowerCase() !== city.toLowerCase());
            
            // Add city to the beginning
            recentSearches.unshift(city);
            
            // Keep only the last 5 searches
            recentSearches = recentSearches.slice(0, 5);
            
            // Save back to localStorage
            localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
            
            // Update display
            loadRecentSearches();
        }
        
        function loadRecentSearches() {
            // Load and display recent searches
            const recentSearches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
            const recentSearchesDiv = document.getElementById('recentSearches');
            
            if (recentSearches.length === 0) {
                recentSearchesDiv.innerHTML = '';
                return;
            }
            
            recentSearchesDiv.innerHTML = recentSearches.map(city => 
                `<span class="recent-city" onclick="searchRecentCity('${city}')">${city}</span>`
            ).join('');
        }
        
        function searchRecentCity(city) {
            // Helper function to search from recent cities
            document.getElementById('cityInput').value = city;
            searchWeather();
        }
        
        function showError(message) {
            // Display error message
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = `<div class="error">${message}</div>`;
        }
        
        function clearError() {
            // Clear error message
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = '';
        }
        
        // Test API key on load
        async function testAPIKey() {
            try {
                const testCity = 'London';
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${testCity}&units=metric&appid=${API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    console.log('API Key is working! Test data:', data);
                } else {
                    console.error('API Error:', data.message);
                    console.error('Error Code:', data.cod);
                    if (data.cod === 401) {
                        showError('Invalid API Key. Please verify your key at openweathermap.org.');
                    }
                }
            } catch (error) {
                console.error('Network Error:', error);
            }
        }
        
        // Initialize
        loadRecentSearches();
        testAPIKey();
    </script>
</body>
</html>
