<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repo Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #58a6ff;
            margin-bottom: 10px;
        }
        
        .search-container {
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 16px;
        }
        
        .search-box button {
            padding: 12px 30px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .search-box button:hover {
            background: #2ea043;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filters label {
            color: #8b949e;
        }
        
        .filters select {
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
        }
        
        .repo-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .repo-card:hover {
            transform: translateY(-2px);
            border-color: #58a6ff;
        }
        
        .repo-name {
            color: #58a6ff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .repo-name:hover {
            text-decoration: underline;
        }
        
        .repo-description {
            color: #8b949e;
            margin: 10px 0;
        }
        
        .repo-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #8b949e;
        }
        
        .language-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #1f6feb;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        
        .error {
            background: #da3633;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .load-more {
            text-align: center;
            margin: 30px 0;
        }
        
        .load-more button {
            padding: 12px 40px;
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .load-more button:hover {
            background: #30363d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç GitHub Repository Finder</h1>
            <p style="color: #8b949e;">Search and explore GitHub repositories</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search repositories..." 
                       onkeypress="if(event.key==='Enter') performSearch()">
                <button onclick="performSearch()">Search</button>
            </div>
            
            <div class="filters">
                <label>Sort by:</label>
                <select id="sortSelect" onchange="performSearch()">
                    <option value="stars">‚≠ê Stars</option>
                    <option value="forks">üî± Forks</option>
                    <option value="updated">üïí Recently Updated</option>
                </select>
            </div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="repoList"></div>
        <div id="loadMoreContainer"></div>
    </div>

    <script>
        let currentPage = 1;
        let currentQuery = '';
        let totalResults = 0;
        
        // Implement functions
        
        async function searchRepositories(query, sort = 'stars', page = 1) {
            // Fetch repositories from GitHub API
            const url = `https://api.github.com/search/repositories?q=${encodeURIComponent(query)}&sort=${sort}&page=${page}&per_page=10`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to fetch repositories');
                }
                
                return data;
            } catch (error) {
                console.error('Fetch Error:', error);
                throw error;
            }
        }
        
        function displayRepositories(repos, append = false) {
            // Display repository cards
            const repoList = document.getElementById('repoList');
            
            if (!append) {
                repoList.innerHTML = '';
            }
            
            if (repos.length === 0 && !append) {
                repoList.innerHTML = '<p style="text-align: center; padding: 40px; color: #8b949e;">No repositories found</p>';
                return;
            }
            
            repos.forEach(repo => {
                repoList.innerHTML += createRepoCard(repo);
            });
        }
        
        function createRepoCard(repo) {
            // Create HTML for a single repository card
            const name = repo.name;
            const description = repo.description || 'No description available';
            const stars = formatNumber(repo.stargazers_count);
            const forks = formatNumber(repo.forks_count);
            const language = repo.language || 'Unknown';
            const url = repo.html_url;
            const owner = repo.owner.login;
            
            return `
                <div class="repo-card">
                    <a href="${url}" target="_blank" class="repo-name">${owner}/${name}</a>
                    <p class="repo-description">${description}</p>
                    <div class="repo-meta">
                        ${language !== 'Unknown' ? `<span class="language-badge">${language}</span>` : ''}
                        <span>‚≠ê ${stars}</span>
                        <span>üî± ${forks}</span>
                    </div>
                </div>
            `;
        }
        
        async function performSearch() {
            // Get search query and sort option
            const searchInput = document.getElementById('searchInput');
            const sortSelect = document.getElementById('sortSelect');
            const query = searchInput.value.trim();
            const sort = sortSelect.value;
            
            if (!query) {
                showError('Please enter a search query');
                return;
            }
            
            // Clear previous error
            clearError();
            
            // Reset page to 1
            currentPage = 1;
            currentQuery = query;
            
            // Show loading
            const repoList = document.getElementById('repoList');
            repoList.innerHTML = '<div class="loading">Searching repositories...</div>';
            document.getElementById('loadMoreContainer').innerHTML = '';
            
            try {
                // Call searchRepositories
                const data = await searchRepositories(query, sort, currentPage);
                totalResults = data.total_count;
                
                // Display results
                displayRepositories(data.items);
                
                // Show load more button if there are more results
                if (data.items.length > 0 && totalResults > currentPage * 10) {
                    document.getElementById('loadMoreContainer').innerHTML = `
                        <div class="load-more">
                            <button onclick="loadMore()">Load More</button>
                        </div>
                    `;
                }
                
            } catch (error) {
                repoList.innerHTML = '';
                showError(error.message || 'Failed to search repositories. Please try again.');
            }
        }
        
        async function loadMore() {
            // Increment page
            currentPage++;
            
            const sortSelect = document.getElementById('sortSelect');
            const sort = sortSelect.value;
            
            // Show loading in load more button
            document.getElementById('loadMoreContainer').innerHTML = '<div class="loading">Loading more...</div>';
            
            try {
                // Fetch next page
                const data = await searchRepositories(currentQuery, sort, currentPage);
                
                // Append results
                displayRepositories(data.items, true);
                
                // Update load more button
                if (totalResults > currentPage * 10) {
                    document.getElementById('loadMoreContainer').innerHTML = `
                        <div class="load-more">
                            <button onclick="loadMore()">Load More</button>
                        </div>
                    `;
                } else {
                    document.getElementById('loadMoreContainer').innerHTML = '<p style="text-align: center; color: #8b949e;">No more results</p>';
                }
                
            } catch (error) {
                showError(error.message || 'Failed to load more repositories.');
                document.getElementById('loadMoreContainer').innerHTML = '';
            }
        }
        
        function showError(message) {
            // Display error message
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = `<div class="error">${message}</div>`;
        }
        
        function clearError() {
            // Clear error message
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = '';
        }
        
        function formatNumber(num) {
            // Format large numbers (e.g., 1500 -> 1.5k)
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num;
        }
    </script>
</body>
</html>
